<!-- 
    선택자에 의해 선택된 요소의 값을 읽거나 설정하기 위해 제이쿼리 메소드를 통해 해당 요소에 접근해야합니다
    getter메소드는 선택된 요소에 접근하여 그 값을 읽어오는 메소드입니다. getter메소드는 아무런 인수를 전달하지 않고 호출합니다
    setter메소드는 선택죈 요소에 접근하여 그 값을 설전하기위한 메소드입니다. setter메소드는 대입하고자하는 값을 인수로 전달하여 호출합니다

    html() 
    : 해당 요소의 html컨텐츠를 반환하거나 설정
      js의 innerHTML과 같다
      -> const text = document.getElementById('text')
         text.innerText = "<b>안녕</b>"
    text()
    : 해당 요소의 텍스트 컨텐츠를 반환하거나 설정
      js의 innerText와 같다
      -> const text = document.getElementById('text')
         text.innerText = "안녕"
    width() : 선택한 요소 중에서 첫번째 요소의 너비를 픽셀단위의 정수로 반환하거나 설정
    height() : 선택한 요소 중에서 첫번째 요소의 높이를 픽셀단위의 정수로 반환하거나 설정
    attr() : 해당 요소의 명시된 속성의 속성값을 반환하거나 설정
    val() : <form>요소의 값을 반환하거나 설정
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 </head>
 <body>
     <h2>getter setter</h2>
     <p>버튼을 누르면 p태그에 새로운 텍스트가 삽입됩니다</p>
     <p><button>버튼</button></p>
     <p id="text"></p>

     <p>버튼을 누르면 div 요소의 크기를 일어오거나 설정할 수 있습니다</p>
     <p><button id="getter">크기 읽어오기</button> <button id="setter">크기 줄이기</button></p>
     <div id="box" style="width: 400px; height: 200px; background: purple;"></div>
     <p id="text2"></p>
     <script>
         //html()
         $(function(){
             $('button').on('click',function(){
                 //html()의 getter
                 const newText = $('h2').html()
                 //html()의 setter
                 $('#text').html(newText);
             });
         });

         //width() height()
         $(function(){
             //width()와 height()의 getter
             $('#getter').on('click',function(){
                 const size = `너비는 ${$('#box').width()} 높이는 ${$('#box').height()}`; 
                 //text()
                 $('#text2').text(size);
             });
             //width()와 height()의 setter
             $('#setter').on('click',function(){
                 const w = $('#box').width() / 2;
                 const h = $('#box').height() / 2;
                 //메소드 체이닝
                 $('#box').width(w).height(h);
                 const size = `너비는 ${$('#box').width()} 높이는 ${$('#box').height()}`; 
                 $('#text2').text(size);
             })
         });
     </script>
 </body>
 </html>
