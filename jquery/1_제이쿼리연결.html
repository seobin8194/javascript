<!-- 
    Jquery
    오픈소스 기반 자바스크립트 라이브러리
    제이쿼리를 이용하면 문서객체모델과 이벤트에 관한 처리를 좀 더 쉽게 구현할 수 있다
    또한 ajax 응용 프로그램도 제이쿼리를 통해 빠르게 개발이 가능하다
    예전에는 브라우저끼리 표준화를 위해 많이 사용했었다

    Jquery 버전
    1.x : 익스플로러 6,7,8 버전에서의 동작까지 모두 지원하는 버전
    2.x : 버전1에서 지원하는 익스플로러 6,7,8 버전에 대한 지원을 중단한 버전
    3.x : 제이쿼리의 표준 
          기존 버전과의 호환성을 유지한 더욱 간결하고 빠르게 동작되도록 설계되어 있다
          익스플로러 9 이상에서만 동작

    Jquery 적용방법
    1. 파일 다운로드
       jQuery 공식 사이트 http://jquery.com/
       Download the compressed, production jQuery 3.5.1 : 다운받아 그대로 개발에 사용하는 파일
       Download the uncompressed, development jQuery 3.5.1 : 오픈소스 기반으로 수정하여 사용가능한 파일
    2. CDN(Content Delivery Network) 이용
       구글에서 jquery cdn 검색
       <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 복사 붙여넣기

    제이쿼리 문법
    $(); 로 시작하며 선택자와 동작함수로 이루어져 있다
    선택자 : 함수가 적용되길 원하는 요소 및 속성
    동작함수 : 선택죈 요소에 원하는 동작을 설정
    window.onload = function(){
        실행문;
    }
    ==
    $(function(){
        $(선택자).동작함수()
    })
    or
    $(document.ready(function(){   => 과거 문법
        실행문
    })) 
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- 파일 다운로드를 통한 jquery 연결 -->
     <script src="./jquery-3.5.1.min.js"></script>
     <!-- CDN을 통한 Jquery 연결 -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
 </head>
 <body>
     <script>
         'use strict'
         $(function(){
             console.log('JQUERY 시작')
         })
     </script>
 </body>
 </html>
