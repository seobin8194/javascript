<!-- 
    필터선택자
    :eq(n)	    선택한 요소 중에서 인덱스가 n인 요소를 선택함.
    :gt(n)	    선택한 요소 중에서 인덱스가 n보다 큰 요소를 모두 선택함.
    :lt(n)	    선택한 요소 중에서 인덱스가 n보다 작은 요소를 모두 선택함.
    :even	    선택한 요소 중에서 인덱스가 짝수인 요소를 모두 선택함.
    :odd	    선택한 요소 중에서 인덱스가 홀수인 요소를 모두 선택함.
    :first	    선택한 요소 중에서 첫 번째 요소를 선택함.
    :last	    선택한 요소 중에서 마지막 요소를 선택함.
    :animated   선택한 요소 중에서 애니메이션 효과가 실행 중인 요소를 모두 선택함.
    :header	    선택한 요소 중에서 h1부터 h6까지의 요소를 모두 선택함.
    :lang(언어)  선택한 요소 중에서 지정한 언어의 요소를 모두 선택함.
    :not(선택자)  선택한 요소 중에서 지정한 선택자와 일치하지 않는 요소를 모두 선택함.
    :root	    선택한 요소 중에서 최상위 루트 요소를 선택함.
    :target	    선택한 요소 중에서 웹 페이지 URI의 fragment 식별자와 일치하는 요소를 모두 선택함.
    :contains(텍스트)	선택한 요소 중에서 지정한 텍스트를 포함하는 요소를 모두 선택함.
    :has(선택자)  선택한 요소 중에서 지정한 선택자와 일치하는 자손 요소를 갖는 요소를 모두 선택함.
    :empty	    선택한 요소 중에서 자식 요소를 가지고 있지 않은 요소를 모두 선택함.
    :parent	    선택한 요소 중에서 자식 요소를 가지고 있는 요소를 모두 선택함.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <style>
          table {
                border-collapse: collapse;
                width: 100%;
            }
            td { border: 1px solid orange; }
            li {
                color: white;
                margin: 5px;
            }
     </style>
 </head>
 <body>
     <h1>제목1</h1>
     <h3>제목2</h3>
     <table>
         <caption>필터 선택자</caption>
         <colgroup>
            <col>
            <col>
            <col>
         </colgroup>
         <!-- tbody 는 테이블 내용에 스타일을 지정해주고 싶을때 사용 기능은 없고 css 사용시에만 이용 -->
         <tbody>
             <tr>
                 <td>1번</td>
                 <td>2번</td>
                 <td>3번</td>
             </tr>
             <tr>
                <td>4번</td>
                <td>5번</td>
                <td>6번</td>
            </tr>
            <tr>
                <td>7번</td>
                <td>8번</td>
                <td>9번</td>
            </tr>
            <tr>
                <td>10번</td>
                <td>11번</td>
                <td>12번</td>
            </tr>
         </tbody>
     </table>
     <ul>
         <li class="bg">내용1</li>
         <li class="bg">내용2</li>
         <li class="bg">내용3</li>
         <li>내용4</li>
     </ul>

     <script>
         $(function(){
             $('tr:even').css('background','red')
             $('tr:odd').css('background','blue')
             $('td:first').css('background','green')
             $('td:last').css('background','yellow')
             $(':header').css('background','orange')
             $('li:eq(0)').css('background','navy')
             $('li:gt(0)').css('background','purple')
             $('li:lt(3)').css('border','3px solid red')
             $(':root').css('background','skyblue');
             //slideToggle() : 블라인드처럼 움직이는 동작을 toggle
             (function upDown(){
                 $('h3').slideToggle(2000, upDown)
             })();
             $(':animated').css('border','3px solid deeppink')
         })
     </script> 
 </body>
 </html>
