<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        console.log(Math.min());//Infinity
        console.log(Math.max());//-Infinity
        console.log(Math.min(1, 10, -10, 1000, 0));
        //숫자 타입을 요구하는 부분에서 자동형변환이 일어난다
        console.log(Math.min(1, 10, "-10", 1000, 0));//-10
        console.log(Math.min(1, 10, "천", 1000, 0));//nan

        console.log(Math.round(10.49));//10
        console.log(Math.round(10.5));//11
        console.log(Math.round(-10.5));//-10
        console.log(Math.round(-10.51));//-11

        console.log(Math.floor(10.49));//10
        console.log(Math.floor(10.5));//10
        console.log(Math.floor(-10.5));//-11
        console.log(Math.floor(-10.51));//-11

        console.log(Math.ceil(10.49));//11
        console.log(Math.ceil(10.5));//11
        console.log(Math.ceil(-10.5));//-10
        console.log(Math.ceil(-10.51));//-10

        console.log("====================================================");

        //0 ~ 0.999999999..
        console.log(Math.random()); //0.9395005332633173
        //0.9395005332633173 * 10 = 9.395005332633173
        console.log(Math.random() * 10);
        //Math.floor(9.395005332633173)  = 9
        console.log(Math.floor(Math.random() * 10));
        //0 ~ 9 -> 1 ~ 10
        console.log(Math.floor(Math.random() * 10) + 1);

        console.log("====================================================");

        //0 ~ 0.99999999.. * 6 => 0 ~ 5.9999999...
        console.log(Math.random() * 6);
        //Math.floor(5.9999999)  = 5
        console.log(Math.floor(Math.random() * 6));
        //1 ~ 6
        console.log(Math.floor(Math.random() * 6) + 1);  
    </script>
</body>
</html>
