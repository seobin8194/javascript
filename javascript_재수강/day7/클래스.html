<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>클래스</h2>
    <script>
        'use strict';
        const Dog = class {
            constructor(name, age, color){
                this.name = name;
                this.age = age;
                this.color = color;
                this.family = '포메리안'
            }
            play(){
                return `${this.name}가 즐겁게 놉니다`;
            }
        }

        const Rucy = new Dog('루시', '흰색', 10);
        console.log(Rucy.name);
        console.log(Rucy.age);
        console.log(Rucy.color);
        console.log(Rucy.family);
        console.log(Rucy.play());

      
        //프로퍼티는 변수로 선언되었으며 객체 레퍼런스가 상수로 선언되었다
        //따라서 프로퍼티는 변경이 가능하지만 상수가 다른 객체를 참조할 수는 없다
        Rucy.age = 11;
        console.log(Rucy.age);
    </script>
</body>
</html>
