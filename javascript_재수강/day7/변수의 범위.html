<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 범위</title>
</head>
<body>
    <h2>변수의 범위</h2>
    <script>
        'use strict';

        //전역변수 num1
        var num1 = 10;

        function func1(){
            console.log(num1);
            num1 = 20;
        }

        func1();
        console.log(num1);

        ///////////////////////////////////////////////////////////

        //전역변수 num2
        var num2 = 30;

        function func2(){
            //지역변수 num2 -> 전역변수 사용하지 않음
            var num2 = 40;
            console.log(`num2의 값은 ${num2}`);
        }

        func2();
        console.log(num2);

        //////////////////////////////////////////////////////////

        //전역변수 num3
        var num3 = 50;
        if(num3 == 50){
            num3 = 100;
            console.log(`num3의 값은 ${num3}`);
        }
        console.log(num3);

        var num4 = 50;
        if(num4 == 50){
            //var의 버그때문에 if문이나 for문의 지역변수와 전역변수 이름이 동일할때 전역변수를 가져다쓴다
            var num4 = 100;
            console.log(`num4 : ${num4}`)
        }
        //var의 버그
        console.log(num4);//100

        let num5 = 50;
        if(num5 == 50){
            let num5 = 100;
            console.log(`num5 : ${num5}`)
        }
        console.log(num5);
    </script>
</body>
</html>
