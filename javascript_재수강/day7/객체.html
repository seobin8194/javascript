<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        'use strict';
        const dog = {
            name: '루시',
            age: 10,
            color: 'white',
            weight: 3.5
        };

        //객체의 각 프로퍼티에는 키값으로 접근한다
        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);

        console.log(dog['name']);
        console.log(dog['age']);
        console.log(dog['color']);
        console.log(dog['weight']);

        //객체 프로퍼티 개수만큼 반복하고 i에는 키를 저장한다
        for(let i in dog){
            console.log(i + ":" + dog[i]);
        }
    </script>
</body>
</html>
