<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict';
        //매개변수가 없는 화살표 함수
        //상수에 함수원형을 그대로 저장하는 것이며 함수명은 아님
        const hello1 = () => console.log('안녕하세요 자바스크립트');

        //매개변수가 있는 화살표 함수
        const hello2 = (x, y) => console.log(`매개변수로 전달받은 x의 값은 ${x}이고 y의 값은 ${y}`);

        //리턴 값이 있는 화살표 함수
        const sum = (start, end) => {
            let sum = 0;
            for(let i = start; i <= end; i++){
                sum += i;
            }
            return sum;
        }

        const age = Number(prompt('나이를 입력하세요'));
        const isAdult = (age > 18) ?
            () => alert('성인') :
            () => alert('미성년');
    </script>
</head>
<body>
    <script>
        'use strict';
        //저장된 함수를 실행하는 것
        hello1();
        hello2(7,3);
        const res = sum(1,5);
        console.log(res);
        isAdult();
    </script>
</body>
</html>
