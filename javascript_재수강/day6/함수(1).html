<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 1</title>
</head>
<body>
    <h2>함수 - 1</h2>
    <script>
        //선언전 호출 가능 : 호이스팅
        func1();
        //선언 전 호출 불가
        //func2();

        function func1(){
            console.log('func1()이 호출되었습니다');
        }
        const func2 = function(){
            console.log('func2()가 호출되었습니다')
        }

        func1();
        func2();
        //함수를 만드는 이유: 코드 블록을 반복하여 재활용하기 위함
        func2();
        func2();
        func2();
    </script>
</body>
</html>
