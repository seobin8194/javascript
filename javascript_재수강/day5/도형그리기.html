<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>도형그리기</h2>
    <script>
        'use strict';
        /*
        "☆" 한개를 이용하여 아래와 같은 도형을 그려보자
        ☆☆☆☆☆
        ☆☆☆☆☆
        ☆☆☆☆☆
        ☆☆☆☆☆
        ☆☆☆☆☆
        */
       for(let i = 1; i <= 5; i++){
           for(let j=1; j <= 5; j++){
            document.write('☆');
           }
           document.write('<br>');
       }

       document.write('<br><hr><br>');

       /*
        "☆" 한개를 이용하여 아래와 같은 도형을 그려보자
        ☆☆☆☆☆
        ☆☆☆☆
        ☆☆☆
        ☆☆
        ☆
        */
       for(let i = 5; i >= 1; i--){
           for(let j = i; j >= 1; j--){
               document.write('☆');
           }
           document.write('<br>');
       }

        document.write('<br><hr><br>');

         /*
        "☆" 한개를 이용하여 아래와 같은 도형을 그려보자
        ☆
        ☆☆
        ☆☆☆
        ☆☆☆☆
        ☆☆☆☆☆
        */
        for(let i = 1; i <= 5; i++){
           for(let j = 1; j <= i; j++){
               document.write('☆');
           }
           document.write('<br>');
       }
    </script>
</body>
</html>
