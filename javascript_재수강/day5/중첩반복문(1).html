<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let i = 1, j = 1;

        while(i<=3){
            console.log(`현재 i의 값은 ${i}`);

            j = 1;
            while(j <= 5){
                console.log(`----------------> 현재 j의 값은 ${j}`);
                j++;
            }
            
            i++;
        }
    </script>
</body>
</html>
