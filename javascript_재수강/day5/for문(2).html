<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 - 2</title>
</head>
<body>
    <h2>for문 - 2</h2>
    <script>
        'use strict';
        let sum = 0;
        for(let i = 1; i <= 100; i++){
            sum += i;
        }
        console.log(`sum 값은 ${sum}`);
    </script>
    
</body>
</html>
