<!DOCTYPE html>

<body>
    <script>
        'use strict';
        for(let i = 1; i<=3; i++){
            console.log(`현재 i의 값은 ${i}`);

                console.log(`----------------> 현재 j의 값은 ${j}`);
            }
        }
    </script>
