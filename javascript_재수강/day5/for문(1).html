<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 - 1</title>
</head>
<body>
    <h2>for문 - 1</h2>
    <script>
        'use strict';
        for(let i = 1; i <= 5; i++){
            console.log(`${i}번째 반복`);
        }

        console.log('----------------------------------------');

        let i;
        for(i = 1; i <= 5; i++){
            console.log(`${i}번째 반복`);
        }
        console.log(`현재 i의 값 : ${i}`);
    </script>
</body>
</html>
