<!-- 
    대입연산자
    변수에 값을 대입할때 사용하는 연산자

    = : 오른쪽의 값을 왼쪽 변수, 상수에 대입합니다
    += : 왼쪽 변수(상수)에 오른쪽 값을 더한 후 그 결과를 다시 왼쪽(상수)에 대입합니다
    -= : 왼쪽 변수(상수)에 오른쪽 값을 뺀한 후 그 결과를 다시 왼쪽(상수)에 대입합니다
    *= : 왼쪽 변수(상수)에 오른쪽 값을 곱한 후 그 결과를 다시 왼쪽(상수)에 대입합니다
    /= : 왼쪽 변수(상수)에 오른쪽 값을 나눈 후 그 결과를 다시 왼쪽(상수)에 대입합니다
    %= : 왼쪽 변수(상수)에 오른쪽 값을 나눈 후 나눈 나머지를 구한 후 후 그 결과를 다시 왼쪽(상수)에 대입합니다
    **= : 왼쪽 변수(상수)에 오른쪽 값을 거듭제곱을 한 후 그 결과를 다시 왼쪽(상수)에 대입합니다
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        'use strict';
        let num1 = 10;
        let num2 = 10;
        let num3 = 10;
        
        num1 += 10;
        console.log(` num1 += 10 : ${num1}`);
        num2 -= 5;
        console.log(` num2 -= 10 : ${num2}`);
        //-5대입
        num3 =- 5;
        console.log(` num3 =- 5 : ${num3}`);
    </script>
 </body>
 </html>
