<!-- 
    노드복제
    cloneNode() : 기존에 존제하는 노드와 동일한 새로운 노드를 생성하여 반환
                  복제할 노드.cloneNode(자식노드 복제 여부)
                  자식노드 복제 여부 : 전달된 값이 true이면 복제되는 노드의 모든 속성과 자식 노드도 같이 복제하고 false이면 속성노드만 복제하고 자식노드는 복제하지 않는다   
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <h3 id="item">복제된 아이템</h3>
    <div id="list">
        <p>a</p>
        <p>b</p>
        <p>c</p>
        <p>d</p>
    </div>
    <button onclick="cloneElement()">복제</button>

    <script>
        'use strict'
        const cloneElement = function(){
            const parent = document.getElementById('list')
            const origin = document.getElementById('item')
            parent.appendChild(origin.cloneNode(true))
        }    
    </script>   
 </body>
 </html>
