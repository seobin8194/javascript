<!-- 
    배열
    자바스크립트에서 배열은 이름과 인덱스로 참조되는 정렬된 값의 집합
    배열요소 : 배열을 구성하는 각각의 값
               배열요소는 힙에 저장되고 첫 요소의 주소를 참조변수에 저장한다
    인덱스 : 배열에서의 위치를 가리키는 숫자를 인덱스라고 한다
             배열 값을 가져올때는 인덱스로 가져온다. 배열이름[인덱스] -> 하나의 이름으로 여러 데이터를 참조할 수 있다

    배열을 만드는 방법 1
    1. 배열 선언
       let 배열이름
    2. 배열 초기화
       배열이름 = [요소1, 요소2, ..]
    배열을 만드는 방법 2
    let 배열이름 = new Array(요소1, 요소2, ..)

    자바스크립트에서 배열의 특징
    1. 배열요소의 타입이 고정되어 있지 않으므로 배열에 있는 배열요소끼리의 타입이 다를 수 있다
       let arr = [1, 2, 1.5, "김사과", true]
    2. 배열의 인덱스가 연속되지 않아도 되며 특정 배열요소 자리가 비어있을 수 있다
       arr[0] = 1
       arr[3] = 5
    3. Array 객체로 다루어진다 -> 내부적으로 메소드를 가지고 있기 때문에 여러 기능이 생긴다

    Array 객체 메소드
    1. push() : 배열의 요소를 추가
    2. pop() : 배열의 마지막 요소 제거
    3. shift() : 배열의 첫번째 요소 제거
    4. concat() : 두 배열을 합쳐준다
    5. join() : 배열의 요소 사이에 원하는 문자를 삽입
    6. reverse() : 배열을 역순으로 재배치
    7. sort() : 배열을 오름차순으로 정렬    
 -->
