<!-- 
    document.write() : <body>에 출력
        document -> body. 화면에 보여지는 부분
        write() -> 화면에 글을 쓰는 함수
    console.log() : 콘솔창에 출력
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //"" : 기계한테 분석하지 말고 그대로 써라
        //"" 든 ''든 상관없음
        document.write("안녕 자바스크립트");
        //f12에서 console에서 출력확인 가능. 개발하면서 확인할 값들을 출력해볼 수 있다
        console.log("안녕 자바스크립트");
    </script>
</body>
</html>
