    while(조건식){
        조건의 결과가 참인 동안 반복될 실행문
        조건식을 거짓으로 변경할 실행문
    }

    while문은 루트에 집입하기 전에 먼저 조건식부터 검사를 한다
    하지만 do ~ while문은 먼저 루트를 한번 실행한 후에 조건식을 검사한다
    do{
        조건식의 결과가 참인 동안 반복될 실행문

    } while(조건식);
