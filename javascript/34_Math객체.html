<!-- 
    Math 객체
    수학에서 자주 사용하는 상수와 함수를 미리 구현한 자바스크립트 표준 내장 객체

    min() : 인수로 전달받은 값 중에서가장 작은 수를 리턴
            인수가 전달되지 않으면 Infinity를 리턴
            인수에 비교할 수 없는 값이 포함되면 NaN를 리턴
    max() : 인수로 전달받은 값 중에서 가장 큰 수를 리턴
            인수가 전달되지 않으면 -Infinity를 리턴
            인수에 비교할 수 없는 겂이 포함되면 NaN를 리턴
    round() : 인수로 전달받은 값을 소수점 첫번째 자리에서 반올림하여 그 결과를 리턴
    floor() : 인수로 전달받은 값과 같거나 작은 수 중에서 가장 큰 정수를 리턴(내림)
    ceil() : 인수로 전달받은 값과 같거나 큰 수 중에서 가장 작은 정수를 리턴(올림)
    random() : 0보다 크거나 같고 1보다 작은 무작위 소수를 리턴
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict'
         //min() & max()
         console.log(Math.min())//Infinity
         console.log(Math.max())//-Infinity
         console.log(Math.min(1,10,-10,"-1000",0))//"-1000"-> 자동형변환
         console.log(Math.min(1,10,-10,"문자열",0))//NaN

         //round()
         console.log(Math.round(10.49))//10
         console.log(Math.round(10.5))//11
         //소수점이하가 0.5보다 크면 현재 정수 절대값보다 다음으로 큰 정수 리턴
         console.log(Math.round(-10.5))//-10
         console.log(Math.round(-10.51))//-11

         //floor()
         console.log(Math.floor(10.49))//10
         console.log(Math.floor(10.5))//10
         console.log(Math.floor(-10.5))//-11

         //ceil()
         console.log(Math.ceil(10.49))//11
         console.log(Math.ceil(10.5))//11
         console.log(Math.ceil(-10.5))//-10

         //random()
         let random = Math.random()
         console.log(random)
         //1 ~ 10 사이 정수
         let res1 = Math.floor(random * 10) + 1
         console.log(res1)
         //1 ~ 45 사이 정수
         let res2 = Math.floor(random * 45) + 1
         console.log(res2)
     </script>
 </body>
 </html>
