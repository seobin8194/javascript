<!-- 
    History 객체
    브러우저의 히스토리 정보를 문서와 문서 상태 목록 형태로 저장하는 내장 객체
    이전 방문한  url찾을때 -> 예) 로그인 실패후 다시 로그인 페이지로 돌아갈때
    자바스크립트는 사용자의 개인정보를 보호하기 위해 이 객체의 접근 방법을 일부 제한한다

    back() : 브라우저에서 뒤로버튼을 누른 효과
    go() : 매개변수로 전달된 숫자만큼 히스토리에 저장된 페이지로 이동
    goForward() : 브라우저에서 앞으로 버튼을 누른 효과
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        const goBack = function(){
            history.back();
        }
        const go = function(){
            history.go(-2)
        }
        const goForward = function(){
            history.goForward()
        }
        const goReload = function(){
            history.go(0)
        }
    </script>
</head>
<body>
    <button onclick="goBack()">뒤로가기</button>
    <button onclick="go()">뒤로 2페이지 가기</button>
    <button onclick="goForward()">앞으로 가기</button>
    <button onclick="goReload()">새로고침</button>   
</body>
</html>
