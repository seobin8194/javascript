    조건식에 따른 참,거짓에 따라 반환값이 달라지는 연산자

    변수   =   조건식   ?   반환값1   :   반환값2;
             --------      --------     --------
            결과는 t/f       t일때        f일때
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        const num1 = Number(prompt('숫자1을 입력하시오'))
        const num2 = Number(prompt('숫자2을 입력하시오'))
        const res = num1 > num2 ? num1 : num2;
        console.log(`입력한 두 수 중 큰수는 ${res}입니다`);
    </script>
</body>
</html>
