<!-- 
    비교연산자
    피연산자 사이의 상대적인 크기를 판단하여 참/거짓을 번환

    < 왼쪽의 값이 오른쪽값보다 작으면 참 반환
    > 오른쪽 값이 왼쪽의 값보다 작으면 참을 반환한다
    <= 왼쪽 값이 오른쪽값보다 작거나 같으면 참을 반환
    >= 오른쪽 갑이 왼쪽 값보다 작거나 같으면 참을 반환
    == 두 식의 값이 같으면 참을 반환 ("10" == 10 은 참)
    === 두 식의 값이 같고 타입까지 같으면 참을 반환한다 ("10" === 10은 거짓)
    != 두 식의 값이 다르면 참을 반환한다 (10 != 5 는 참)
    !== 두 식의 값이 다르고 타입까지 다르면 참을 반환 (10 != 5는 거짓)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        'use strict';
        const num1 = 3;
        const num2 = 5;
        const str1 = "3"
        const str2 = "abcde"
        const str3 = "efg"

        let res = num1 > num2;
        console.log(`num1 > num2 : ${res}`)

        //문자열 비교시 아스키 코드 값으로 비교한다
        //잎자리부터(a와 e) 아스키 코드 값을 비교하여 결과를 출력하고 만약에 같으면 다음 자리 아스키 코드 값을 비교한다
        res = str2 <= str3
        console.log(`str2 <= str3 : ${res}`)

        res = num1 == str1;
        console.log(`num1 == str1 : ${res}`)

        res = num1 === str1;
        console.log(`num1 === str1 : ${res}`)
    </script>
 </body>
 </html>
