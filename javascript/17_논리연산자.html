<!-- 
    논리연산자
    주어진 논리식을 판단하여 참과 거짓을 반환

    and : 두 논리식 모두 참이면 참을 반환하는 연산자(&&)
    true true -> true
    true false -> false
    false true -> false
    false false -> false

    or : 두 논리식 중 하나라도 참이면 참을 반환하는 연산자 (||)
    true true -> true
    true false -> true
    false true -> true
    false false -> false

    not : 논리식의 결과가 참이면 거짓으로 바꿔주고 거짓이면 참으로 바꿔주는 연산자
    true -> false
    false -> true 
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        'use strict'
        const num1 = 10;
        const num2 = 5;
        let res1 = num1 == num2;
        let res2 = num1 >= num2;
        console.log(`res1 && res2 : ${res1 && res2}`)
        console.log(`res1 || res2 : ${res1 || res2}`)
        console.log(`!res1 : ${!res1}`)
    </script>  
 </body>
 </html>
