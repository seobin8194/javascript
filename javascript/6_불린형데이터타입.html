<!-- 
    boolean형
    참(true) 거짓(false)로 표현된다
    0이 아닌 값은 모두 true 0은 false(보통 다른 언어에서는 1이 true)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict';
         const b1 = true;
         const b2 = false;
         //연산결과를 true나 false로 저장
         const b3 = (10 > 5);
         const b4 = (10 < 3);

         console.log(b1);
         console.log(b2);
         console.log(b3);
         console.log(b4);
     </script>
 </body>
 </html>
