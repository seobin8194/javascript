<!-- 
    산술연산자
    사칙연산 및 기본적인 연산을 하는 연산자
    + 뎃셈
    - 뺄셈
    * 곱셈
    / 나눗셈
    % 나눈 나머지
    ** 거듭제곱
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict';
        const num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        const num2 = Number(prompt("두번째 숫자를 입력하세요"));

        let res = num1 + num2;
        console.log(`num1 + num2 = ${res}`);

        res = num1 - num2;
        console.log(`num1 - num2 = ${res}`);

        res = num1 * num2;
        console.log(`num1 * num2 = ${res}`);

        res = num1 / num2;
        console.log(`num1 / num2 = ${res}`);

        res = num1 % num2;
        console.log(`num1 % num2 = ${res}`);

        res = num1 ** num2;
        console.log(`num1 ** num2 = ${res}`)
     </script>
    
 </body>
 </html>
