        //switch문을 이용한 학생성적 프로그램

        const kor = Number(prompt("국어 성적을 입력하시오"));
        const math = Number(prompt("수학 성적을 입력하시오"));

        switch(parseInt(avg/10)){
            case 10:
            case 9:
               grade = "A학점";
               break;
            case 8:
               grade = "B학점";
               break;
            case 7:

               break;

               grade = "D학점";
               break;
            default:
                grade = "F학점"
                break;
        }
