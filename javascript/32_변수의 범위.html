<!-- 
    변수의 범위
    변수는 값 하나만 지전하는거 아니고 배열, 객체, 함수 등 다양한 값을 저장할 수 있다
    변할 수 있는 값은 모두 변수이며 어떤 형태의 값이 변수에 들어가냐는 상관없다

    변수의 범위란 변수가 접근할 수 있는 변수, 객체 그리고 함수의 집합
    1. 지역변수
       함수 내에서 선언된 변수
       선언된 함수 내에서만 유효하고 함수가 종료되면 메모리에서 사라진다
    2. 전역변수
       함수 외부에서 선언된 변수
       프로그램의 어느 영역에서나 접근가능하고 웹 페이지가 닫혀야만 메모리에서 사라진다
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        var val1 = 10;// 전역변수
        // function func1(){
        //     console.log(val1); //전역변수            
        //     val1  = 20;//전역변수 val1의 값을 재대입
        //     console.log(val1);
        // }
        function func1(){
            //전역변수인지 지역변수인지 알 수 없다
            //지역변수를 선언할때는 반드시 메소드 꼭대기에 선언해야한다
            console.log(val1); //undefined
            var val1  = 20;//지역변수 선언
            console.log(val1);//지역변수
        }
        func1();
        console.log(val1);

        var val2 = 30;//전역변수
        function func2(){
            var val2 = 40; //지역변수
            console.log(val2) //40
        }
        func2();
        console.log(val2)//30

        var val3 = 50;
        if(val3 == 50){
            val3 = 60;//전역변수 값이 변경
            console.log(val3)//60
        }
        console.log(val3)//60

        //함수가 아닌 일반 중괄호에서는 var로 지역변수를 선언하여 사용해도 전역변수의 값이 변경됨
        var val4 = 50;
        if(val4 == 50){
            var val4 = 60; 
            console.log(val4)//60
        }
        console.log(val4)//60//var의 버그

        //따라서 let을 이용해야 한다
        let val5 = 50
        if(val5 == 50){
            let val5 = 60; 
            console.log(val5)//60
        }
        console.log(val5)//50
    </script>
</body>
</html>
