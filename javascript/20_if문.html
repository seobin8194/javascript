       if(조건식){

       }
    2. if ~ else문
       if(조건식){
           조건식의 결과 참일때 실행할 문장
       }else {
           조건식의 결과가 거짓일때 실행할 문장
       }
    3. if ~ else if문
       if(조건식1){
           조건식1의 결과가 참일때 실행할 문장
       }else if(조건식2){
           조건식2의 결과가 참일때 실행할 문장
       }
       ...
       else {

       }
 -->
