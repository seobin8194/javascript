<!-- 
    대화상자
    window는 객체이며 변수 뿐만 아니라 함수도 저장. 윈도우 기능을 가지고 있는 객체
    window.alert() / alert() : 사용자에게 메시지를 보여주고 확인을 기다린다
    window.confirm() / confirm() : 사용자에게 메시지를 보여주고 확인이나 취소버튼을 누르면 그 결과를 불린 값으로 반환
                                   확인을 누르면 true가 반환되고 취소를 누르면 false를 반환한다
    window.prompt() / prompt() : 사용자에게 메시지와 입력창을 보여주고 사용자가 입력한 문자열을 반환한다
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict';
         alert("안녕 자바스크립트");

         const res = confirm("확인 또는 취소 버튼을 클릭하시오");
         console.log(res);

         const name = prompt("이름을 입력하시오");
         console.log(name);
         const num = prompt("원하는 숫자를 입력하시오")
         //입력한 값은 문자열로 반환한다
         console.log(num + 100);

         //두 수를 입력받아 합을 출력하는 프로그램
         console.log(Number(prompt('숫자 1')) + Number(prompt('숫자 2')));
     </script>
 </body>
 </html>
