<!-- 
    symbol
    ECMA6에서 추가된 데이터 타입이다
    유일하고 변경이 불가능한 기본값을 만든다
    값을 저장할때 데이터뿐만 아니라 저장된 주소를 KEY로 같이 저장한다
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const sym1 = Symbol('a');
        const sym2 = Symbol('a');
        //값은 같지만 키값이 다르므로 false가 나온다
        console.log(sym1 == sym2);

        const sym3 = Symbol();
        //sym3가 저장하고 있는 주소를 복사한다
        const sym4 = sym3;
        //같은 곳을 가리키므로 true가 나온다
        console.log(sym3 == sym4);
    </script>
</body>
</html>
