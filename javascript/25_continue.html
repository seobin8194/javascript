<!-- 
    continue
    반복중인 루트 내에서 사용하여 루트의 나머지 부분을 건너뛰고 다음 조건식의 판단으로 넘어가게 된다
    보통 반복문 내에서 특정 조건에 대한 처리를 제외하고자할때 사용한다
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict'
         const num = 3;
         for(let i = 1; i <= 100; i++){
             if(i % 3 == 0){
                 document.write("짝 ");
                 continue;
             }
             document.write(`${i} `)
         }
     </script>
 </body>
 </html>
