<!-- 
    자바스크립트 타입변환
    자바스크립트 변수는 타입이 고정되어 있지 않으며 같은 변수에 다른 타입의 값을 대입할 수 있다
    a = 10 
    a = "10"

    묵시적 데이터 타입 변환
    자바스크립트는 특정 타입의 값을 기대하는 곳에 다른 타입의 값이 오면 자동으로 타입을 변환해서 사용한다
    "10" + "20" -> 1020, 문자결합
    "10" - "20" -> -10, 덧셈 외 다른 연산에서는 문자열을 숫자로 변환해서 계산

    NaN (Not a Number)
    정의되지 않은 값이나 표현할 수 없는 값이라는 의미
    예를들어 0을 0으로 나누거나 숫자로 변환할 수 없는 연산을 시도하는 경우 발생
    "문자" - 10
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict';
         const a = 10 + "문자열";
         console.log(a);

         //묵시적 형변환
         const b = "3" * "5";
         console.log(b)
         const d = "10" - 20;
         console.log(d);

         //NaN
         const c = 1 - "문자열";
         console.log(c)
     </script>    
 </body>
 </html>
