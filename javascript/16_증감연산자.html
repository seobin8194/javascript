<!-- 
    증감연산자
    값을 1씩 증가시키거나 감소시키는 연산자
    연산자의 위치에 따라 결과가 달라진다

    ++변수 : 변수의 값을 1증가 시킨 후 다음 연산을 진행
    --변수 : 변수의 값을 1감소 시킨 후 다음 연산을 진행
    변수++ : 먼저 다른 연산을 진행한 후 변수의 값을 1증가시킨다
    변수-- : 먼저 다른 연산을 진행한 후 변수의 값을 1감소시킨다

    연산자의 위치에 따라 결과가 달라지는 이유는 연산자 우선순위때문이다
    let a = 5;
    ++a; // 6
    a++ // 7
    let b = ++a; // b = 8 a = 8 // =보다 ++우선순위가 높다
    let c = a++ // c = 8 a = 9 // ++를 뒤에 쓰면 우선순위가 낮아져서 대입하고 ++한다

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        'use strict'
        let num1 = 10;
        console.log(`num1 값 : ${num1}`)
        console.log(`++num1 값 : ${++num1}`)
        console.log(`num1 값 : ${num1}`)
        console.log(`num1++ 값 : ${num1++}`)
        console.log(`num1 값 : ${num1}`)
    </script> 
 </body>
 </html>
