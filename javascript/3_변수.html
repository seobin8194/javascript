<!--
    변수(Variable)
    데이터를 저장할 수 있는 메모리 공간을 의미한다
    값이 변경될 수 있다
    
    cpu : 계산 및 제어에 쓰인다
    ram 메모리 : cpu가 계산하는데 필요한 데이터를 임시로 저장. 
                화면에 올라가는 모든게 메모리에 올라가고 이를 cpu가 계산하여 화면에 보여주는 것
    즉 변수를 이용하여 데이터를 메모리에 저장했다가 화면에 보여주는 것. 프로그램이 종료되면 사라진다

    let 변수명 -> 메모리에 데이터를 저장할 수 있는 방을 만듬. 변수선언
    변수명 = 값 -> 방에다 데이터를 저장. 변수 초기화
    변수명 -> 변수에 저장된 값을 가져온다

    let 키워드는 ecma6부터 만들어졌다. 기존에는 변수를 생성하기 위해 var 키워드를 이용했다
    var에는 버그가 있어 쓰지 않는다
    : var num;
      num = 10;
      var num;
      num = 20;
      -> 변수명을 중복하여 선언할 수 있다
         num을 만들어서 10을 넣어 놨는데 또 나와서 20으로 그냥 덮어씀
         또한 지역변수와 전역변수의 구별이 없다

    let은 변수명 중복되면 에러가 난다 하지만 let도 버그가 있다
    변수선언안하고 그냥 num2 = 30해도 그냥 방만들어서 30을 넣는다

    use strict
    strict 모드를 사용한다는 의미이며 코드를 엄격한 모드롤 사용하게 한다
    변수명 중복사용하거나 변수선언 안했을때 에러를 발생시켜 자바스크립트의 고질적인 문제를 해결

    자바스크립트에서 변수 자체가 객체이다
    변수 하나만 만들어도 변수가 할 수 있는 일들이 많아진다 (함수 기능)

    변수에는 하나의 값만 저장할 수 있는게 아니라 여러 값을 묶어서 저장할 수 있다
    배열 딕셔너리 객체 모두 값을 변경할 수 있으므로 변수이다. 저장하는 데이터 타입에따라 이름이 붙은 것 뿐

    상수(Constant)
    한번 선언된 상수는 다시 재정의할 수 없으며 값을 재할당할 수 없다
    const 상수명  = 값
    상수명 = 값 // 에러

    자바스크립트에서는 변수보다 상수를 많이 이용한다
    a = 10
    a = ['a','b','c']
    a = {"name":"seobin","age":23}
    a는 stack영역에 존재하며 10을 가리키는 주소를 저장하고 있고 실제 데이터 10은 힙에 저장되어 있다
    a가 10을 가리키는 주소를 저장하고 있다가 재할당하면 재할당받은 데이터의 주소를 가리키게 되는데 이때 이전 데이터는 메모리에 남아있고 그의 주소를 기억하는 변수가 없어진다 -> 메모리가 낭비된다 -> 변수와 값을 일대일로 매치하기 위해 상수를 사용하는 것
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict';

         //var는 변수명 중복을 허용한다
         var num;
         num = 10;
         console.log(num);
         var num;
         num = 20;
         console.log(num);

         //let은 중복된 변수명을 사용하면 에러를 발생시킨다
         let str;
         str = "javascript";
         console.log(str);
         //let str;
         //str = "java";
         //console.log(str);

         //let은 변수선언생략을 허용하지만 use strict를 작성하면 에러를 발생시켜 막는다
         age = 20;
         console.log(age);
     </script>
 </body>
 </html>
