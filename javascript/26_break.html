<!-- 
    break
    반복 중인 루프 내에서 사용하여 해당 반복문을 완전히 종료시키고 반복문 다음에 위치한 실행문으로 이동한다
    루프 내에서 조건식의 판단결과에 싱관없이 반복문을 빠져나가고 싵을때 사용한다

    서버나 게임 프로그램처럼 계속 프로그램이 살아있어야 하는 경우 무한루프를 자주 사용한다
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
         'use strict'
         //break & while
         while(true){
             const sel = Number(prompt("원하는 여행지를 선택하시오 (1. 스페인 2. 프랑스 3. 체코 4. 그리스 5. 오스트리아 6.프로그램을 종료합니다 )"));

             switch(sel){
                 case 1:
                     alert("스페인으로 떠나자")
                     break;
                 case 2:
                     alert("프랑스로 떠나자")
                     break;
                 case 3:
                     alert("체코로 떠나자")
                     break;
                 case 4:
                     alert("그리스로 떠나자")
                     break;
                 case 5:
                     alert("오스트리아로 떠나자")
                     break
                 case 6:
                     alert("프로그램을 종료합니다")
                     break;
             }
             if(sel == 6) break;
         }

         //break & for
         for(;;){
             const sel = Number(prompt("원하는 여행지를 선택하시오 (1. 스페인 2. 프랑스 3. 체코 4. 그리스 5. 오스트리아 6.프로그램을 종료합니다 )"));

             switch(sel){
                 case 1:
                     alert("스페인으로 떠나자")
                     break;
                 case 2:
                     alert("프랑스로 떠나자")
                     break;
                 case 3:
                     alert("체코로 떠나자")
                     break;
                 case 4:
                     alert("그리스로 떠나자")
                     break;
                 case 5:
                     alert("오스트리아로 떠나자")
                     break
                 case 6:
                     alert("프로그램을 종료합니다")
                     break;
             }
             if(sel == 6) break;
         }
     </script>
 </body>
 </html>
