<!-- 
    타입이란?
    프로그램에서 다룰 수 있는 값의 종류

    숫자형(Number)
    정수 실수 등 다 포함
    자바스크립트는 다른 언어와 달리 정수와 실수를 구분하지 않고 모든 수를 실수 하나로만 표현한다
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        const num1 = 10;
        const num2 = 11.1;
        const num3 = 10e6; //10의 6승
        console.log(num1);
        console.log(num2);
        console.log(num3);
    </script>   
</body>
</html>
