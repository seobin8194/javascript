<!-- 
    비트연산자
    논리연산자와 비슷하지만 비트단위로 논리연산을 수행한다
    요즘에는 잘 사용안하고 옛날에 메모리 아껴야 할때 사용했었다
    게임 색상, 하드웨어, 영상 다룰때 사용한다

    bit : 컴퓨터의 용량의 최소 단위 0 또는 1을 저장하는 단위
    BYTE 1BYTE = 8BIT
    KB(키로바이트) 1KB = 1024BYTE
    MB(메가바이트) 1MB = 1024KB
    GB(기가바이트) 1GB = 1024MB
    TB(테라바이트) 1TB = 1024GB
    PB(페타바이트) 1PB = 1024TB

    & : 대응되는 비트가 모두 1이면 1을 반환하는 연산자
    | : 대응되는 비트 중 하나라도 1이면 1을 반환하는 연산자
    ^ : 대응되는 비트가 서로 다르면 1을 반환하는 연산자
    << : 지정한 수만큼 비트를 왼쪽으로 이동
    >> : 지정한 수만큼 비트를 오른쪽으로 이동

    25 & 18 = ?
                                                   32  16  8   4   2   1
                                                    0   1  1   0   0   1  (25)
                                                        1  0   0   1   0  (18)                                                        
                                                &   --------------------------------
                                                        1  0   0   0   0  (16)

    25 | 18                                         32  16  8   4   2   1
                                                     0  1   1   0   0   1  (25)
                                                        1   0   0   1   0  (18)                                                        
                                                |   --------------------------------
                                                        1   1   0   1   1  (27)
    25 << 2
    1100100 (100)
    25 >> 2
    110 (6)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script>
        'use strict'
        const num1 = 25;
        const num2 = 18;
        console.log(`num1 & num2 : ${num1 & num2}`);
        console.log(`num1 | num2 : ${num1 | num2}`);
        console.log(`num1 << 2 : ${num1 << 2}`);
        console.log(`num1 >> 2 : ${num1 >> 2}`);   
    </script>
 </body>
 </html>
